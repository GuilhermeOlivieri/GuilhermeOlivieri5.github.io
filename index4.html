<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title> Login Responsivo </title>
    <link rel="stylesheet" href="css/css4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <form action="#">
        <div class="title">Login</div>
        <div class="input-box underline">
          <input type="text" placeholder="Digite seu e-mail" required>
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Digite sua senha" required>
          <div class="underline"></div>
        </div>
        <div class="input-box button">
          <input type="submit" name="" value="Continuar">
        </div>
      </form>
        <div class="option">Ou conecte com uma rede social</div>
        <div class="twitter">
          <a href="#"><i class="fab fa-twitter"></i>Entre com o twitter</a>
        </div>
        <div class="facebook">
          <a href="#"><i class="fab fa-facebook-f"></i>Entre com o facebook</a>
        </div>
    </div>
  </body>
</html>
